[package]
name = "storage-proofs-update"
version = "12.0.0"
authors = ["dignifiedquire <me@dignifiedquire.com>"]
description = "Proof of SDR-PoRep CC-Sector Update"
license = "MIT OR Apache-2.0"
edition = "2018"
repository = "https://github.com/filecoin-project/rust-fil-proofs"
readme = "README.md"

[dependencies]
storage-proofs-core = { workspace = true }
storage-proofs-porep = { workspace = true }
filecoin-hashers = { workspace = true }
merkletree = { workspace = true }
rayon = { workspace = true }
serde = { workspace = true }
ff = { workspace = true }
bellperson = { workspace = true }
blstrs = { workspace = true }
log = { workspace = true }
generic-array = { workspace = true }
anyhow = { workspace = true }
neptune = { workspace = true, features = [
    "bls",
    "arity2",
    "arity4",
    "arity8",
    "arity11",
    "arity16",
    "arity24",
    "arity36",
] }
lazy_static = { workspace = true }
fr32 = { workspace = true }
memmap2 = { workspace = true }

[dev-dependencies]
tempfile = { workspace = true }
rand = { workspace = true }
rand_xorshift = { workspace = true }

[features]
default = ["opencl", "multicore-sdr"]
isolated-testing = []
opencl = [
    "storage-proofs-core/opencl",
    "storage-proofs-porep/opencl",
    "filecoin-hashers/opencl",
    "neptune/opencl",
    "bellperson/opencl",
]
cuda = [
    "storage-proofs-core/cuda",
    "storage-proofs-porep/cuda",
    "filecoin-hashers/cuda",
    "neptune/cuda",
    "bellperson/cuda",
]
multicore-sdr = ["storage-proofs-porep/multicore-sdr"]

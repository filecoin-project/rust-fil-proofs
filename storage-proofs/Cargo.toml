[package]
name = "storage-proofs"
version = "0.1.0"
authors = ["dignifiedquire <dignifiedquire@gmail.com>"]
license = "MIT OR Apache-2.0"

edition = "2018"

[dependencies]
logging-toolkit = { path = "../logging-toolkit" }
bitvec = "0.10"
rand = "0.4"
libc = "0.2"
merkle_light = { git = "https://github.com/filecoin-project/merkle_light", branch = "master" }
failure = "0.1"
byteorder = "1"
crossbeam-utils = "0.6"
itertools = "0.8"
lazy_static = "1.2"
memmap = "0.7"
num-bigint = "0.2"
num-traits = "0.2"
clap = "2"
colored = "1.6"
aes = "0.3"
block-modes = "0.3"
sha2 = "0.8"
pbr = "1.0"
tempfile = "3"
fs2 = "0.4"
rayon = "1.0.0"
slog = { version = "2.4.1", features = ["max_level_trace", "release_max_level_trace"] }
serde = { version = "1.0", features = ["derive"]}
base64 = "0.10.0"
blake2b_simd = "0.4.1"
blake2s_simd = { git = "https://github.com/oconnor663/blake2s_simd", branch = "master"}
toml = "0.5"
ff = "0.4.0"

[dependencies.config]
version = "0.9.2"
# switch back to crates.io version, once the PR is merged
git = "https://github.com/tyranron/config-rs"
branch = "60-fix-defaults"

[dependencies.sapling-crypto]
git = "https://github.com/filecoin-project/sapling-crypto"
branch = "master"

[dependencies.bellman]
git = "https://github.com/filecoin-project/bellman"
branch = "master"

[dependencies.pairing]
git = "https://github.com/filecoin-project/pairing"
branch = "master"

[features]
default = []
simd = []
asm = ["sha2/sha2-asm"]

[dev-dependencies]
proptest = "0.7"
criterion = "0.2"
sector-base = { path = "../sector-base" }
serde_json = "1.0"
pretty_assertions = "0.6.1"

[[bench]]
name = "pedersen"
harness = false

[[bench]]
name = "sha256"
harness = false

[[bench]]
name = "blake2s"
harness = false

[[bench]]
name = "drgraph"
harness = false

[[bench]]
name = "preprocessing"
harness = false

[[bench]]
name = "sloth"
harness = false

[[bench]]
name = "encode"
harness = false

[[bench]]
name = "parents"
harness = false

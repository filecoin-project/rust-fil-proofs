[package]
name = "storage-proofs-porep"
version = "1.0.0-alpha.0"
authors = ["dignifiedquire <me@dignifiedquire.com>"]
license = "MIT OR Apache-2.0"
edition = "2018"
repository = "https://github.com/filecoin-project/rust-fil-proofs"
readme = "README.md"

[dependencies]
storage-proofs-core = { path = "../core", version = "1.0.0-alpha.0" }
rand = "0.7"
merkletree = "0.19.0"
memmap = "0.7"
num-bigint = "0.2"
num-traits = "0.2"
sha2 = { version = "0.8.3", package = "sha2ni" }
sha2raw = { version = "0.1.0", path = "../../sha2raw" }
rayon = "1.0.0"
serde = { version = "1.0", features = ["derive"]}
ff = { version = "0.2.1", package = "fff" }
bellperson = "0.8.0"
paired = { version = "0.19.0", features = ["serde"] }
fil-sapling-crypto = "0.6.0"
log = "0.4.7"
pretty_assertions = "0.6.1"
generic-array = "0.13.2"
anyhow = "1.0.23"
once_cell = "1.3.1"
neptune = { git = "https://github.com/filecoin-project/neptune.git", branch="v1-0-candidate", features=["gpu"] }
num_cpus = "1.10.1"
itertools = "0.9.0"
byteorder = "1.3.4"
positioned-io = "0.2.2"

[dev-dependencies]
tempdir = "0.3.7"
tempfile = "3"
rand_xorshift = "0.2.0"
femme = "1.3.0"
criterion = "0.3.2"

[features]
default = []

[[bench]]
name = "batch_hasher"
harness = false

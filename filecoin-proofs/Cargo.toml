[package]
name = "filecoin-proofs"
version = "0.1.0"
authors = ["dignifiedquire <dignifiedquire@gmail.com>"]
license = "MIT OR Apache-2.0"

edition = "2018"

[lib]
crate-type = ["rlib", "cdylib"]

[dependencies]
sector-base = { path = "../sector-base" }
storage-proofs = { path = "../storage-proofs" }
ffi-toolkit = { path = "../ffi-toolkit" }
bitvec = "0.5"
phase2 = "0.2.2"
sapling-crypto = { git = "https://github.com/zcash-hackworks/sapling-crypto", branch = "master" }
rand = "0.4"
libc = "0.2"
failure = "0.1"
bellman = "0.1"
lazy_static = "1.0"
memmap = "0.6"
clap = "2"
log = "0.4"
env_logger = "0.5"
colored = "1.6"
pbr = "1.0"
tempfile = "3"
byteorder = "1"
itertools = "0.7.3"
serde_cbor = "0.9.0"
serde = { version = "1", features = ["rc"] }
serde_derive = "1"
blake2 = "0.8"

[dev-dependencies]
gperftools = { git = "https://github.com/dignifiedquire/rust-gperftools" }
scopeguard = "0.3.3"

[dependencies.pairing]
version = "0.14.2"
features = ["expose-arith"]

[build-dependencies]
bindgen = "0.43.1"
cbindgen = "0.6.3"

[features]
default = []
profile = []
simd = ["storage-proofs/simd"]
asm = ["storage-proofs/asm"]

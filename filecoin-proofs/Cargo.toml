[package]
name = "filecoin-proofs"
description = "The Filecoin specific aspects of storage-proofs, including a C based FFI, to generate and verify proofs."
version = "0.3.0"
authors = ["dignifiedquire <dignifiedquire@gmail.com>", "laser <l@s3r.com>", "porcuquine <porcuquine@users.noreply.github.com>"]
license = "MIT OR Apache-2.0"
edition = "2018"
repository = "https://github.com/filecoin-project/rust-fil-proofs"
readme = "README.md"

[dependencies]
storage-proofs = { version = "^0.3", path = "../storage-proofs" }
logging-toolkit = { version = "^0.3", path = "../logging-toolkit" }
bitvec = "0.11"
chrono = "0.4"
rand = "0.4"
failure = "0.1"
lazy_static = "1.2"
memmap = "0.7"
colored = "1.6"
pbr = "1.0"
tempfile = "3"
byteorder = "1"
itertools = "0.8"
serde_cbor = "0.9.0"
serde = { version = "1", features = ["rc", "derive"] }
serde_json = "1.0"
slog = { version = "2.4.1", features = ["max_level_trace", "release_max_level_trace"] }
regex = "1"
ff = "0.4.0"
blake2b_simd = "0.5"
phase21 = "0.3"
bellperson = "0.2"
paired = "0.15"
fil-sapling-crypto = "0.1"
clap = "2"

[dependencies.reqwest]
version = "0.9"
default-features = false
features = ["default-tls-vendored"]

[dev-dependencies]
gperftools = "0.2"
criterion = "0.2"
rexpect = "0.3.0"

[features]
default = []
cpu-profile = []
heap-profile = []
simd = ["storage-proofs/simd"]
asm = ["storage-proofs/asm"]

[[bench]]
name = "preprocessing"
harness = false

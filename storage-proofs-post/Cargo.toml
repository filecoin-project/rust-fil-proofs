[package]
name = "storage-proofs-post"
version = "12.0.0"
authors = ["dignifiedquire <me@dignifiedquire.com>"]
license = "MIT OR Apache-2.0"
description = "Proofs of Space Time"
edition = "2018"
repository = "https://github.com/filecoin-project/rust-fil-proofs"
readme = "README.md"

[dependencies]
storage-proofs-core = { workspace = true }
filecoin-hashers = { workspace = true }
byteorder = { workspace = true }
sha2 = { workspace = true }
rayon = { workspace = true }
serde = { workspace = true }
blake2b_simd = { workspace = true }
ff = { workspace = true }
bellperson = { workspace = true }
log = { workspace = true }
hex = { workspace = true }
generic-array = { workspace = true }
anyhow = { workspace = true }
fr32 = { workspace = true }
blstrs = { workspace = true }

[dev-dependencies]
tempfile = { workspace = true }
pretty_assertions = { workspace = true }
filecoin-hashers = { workspace = true }
rand = { workspace = true }
rand_xorshift = { workspace = true }

[features]
default = ["opencl"]
cuda = ["storage-proofs-core/cuda", "filecoin-hashers/cuda"]
opencl = ["storage-proofs-core/opencl", "filecoin-hashers/opencl"]

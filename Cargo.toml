[workspace]
members = [
  "fil-proofs-param",
  "fil-proofs-tooling",
  "filecoin-hashers",
  "filecoin-proofs",
  "fr32",
  "sha2raw",
  "storage-proofs-core",
  "storage-proofs-porep",
  "storage-proofs-post",
  "storage-proofs-update",
]

[workspace.dependencies]
fil-proofs-param = { path = "fil-proofs-param", default-features = false }

[workspace]

members = [
  "filecoin-proofs",
  "storage-proofs-core",
  "storage-proofs-porep",
  "storage-proofs-post",
  "fil-proofs-tooling",
  "fil-proofs-param",
  "fr32",
  "sha2raw",
  "filecoin-hashers",
  "storage-proofs-update",
]

[workspace.dependencies]
# storage-proofs
storage-proofs-core = { path = "storage-proofs-core", version = "~12.0.0", default-features = false }
storage-proofs-porep = { path = "storage-proofs-porep", version = "~12.0.0", default-features = false }
storage-proofs-post = { path = "storage-proofs-post", version = "~12.0.0", default-features = false }
storage-proofs-update = { path = "storage-proofs-update", version = "~12.0.0", default-features = false }
filecoin-proofs = { path = "filecoin-proofs", version = "~12.0.0", default-features = false }

filecoin-hashers = { version = "~7.0.0", path = "filecoin-hashers", default-features = false, features = [
  "poseidon",
  "sha256",
  "blake2s",
] }
sha2raw = { path = "sha2raw", version = "~7.0.0" }
fr32 = { path = "fr32", version = "~5.0.0", default-features = false }
neptune = "~8.0.0"

env_proxy = "0.4"
fdlimit = "0.2.0"
byte-unit = "4.0.14"
chrono = { version = "0.4.7", features = ["serde"] }
commandspec = "0.12.2"
regex = "1.3.7"

# cmd display
structopt = "0.3.12"
clap = { version = "3.1.6", features = ["derive"] }
dialoguer = "0.10.0"
indicatif = "0.16.2"
humansize = "1.1.0"
pbr = "1.0"

# log
log = "0.4.7"
fil_logger = "0.1.6"
flexi_logger = "0.22.3"

# config
config = { version = "0.12.0", default-features = false, features = ["toml"] }

# compression
flate2 = { version = "1.0.9", features = ["rust_backend"] }
tar = "0.4.26"

# error handling
anyhow = "1.0.23"
thiserror = "1.0.6"

# crypto, encryption
digest = "0.10.3"
sha2-asm = "0.6"
aes = "0.8.1"
sha2 = "0.10.2"
cbc = { version = "0.1.2", features = ["std"] }

# encoding, serialize
byteorder = "1"
hex = "0.4.0"
serde = { version = "1.0", features = ["rc", "derive"] }
serde_json = "1.0"
bincode = "1.1.2"

# rand
rand_chacha = "0.3"

# hardware
num_cpus = "1.10.1"
cpu-time = "1.0.0"
hwloc = "0.5.0"

# async
async-std = "1.6"

# multithread
rayon = "1.1.0"
crossbeam = "0.8"
yastl = "0.1.2"

# static
lazy_static = "1.4"
once_cell = "1.8.0"

# numeric
num-bigint = "0.4.3"
num-traits = "0.2"

# utils
glob = "0.3.0"
libc = "0.2"
bellperson = "0.24.0"
semver = "1.0.6"
fs2 = "0.4"
itertools = "0.10.3"
opaque-debug = "0.3"
fake-simd = "0.1"
time = "0.3.9"
blake2s_simd = "1.0.0"
rand = "0.8"
memmap2 = "0.5.6"

blake2b_simd = "1.0.0"
merkletree = "0.22.0"
typenum = "1.11.2"
gperftools = "0.2"
generic-array = "0.14.4"
blstrs = "0.6.0"
git2 = "0.14.2"
bytefmt = "0.1.7"
reqwest = "0.11.10"
byte-slice-cast = "1.0.0"

heim = { git = "https://github.com/heim-rs/heim", rev = "b292f15", features = [
  "host",
  "memory",
  "cpu",
] }

# dev
criterion = "0.3"
tempfile = "3"
ff = "0.12.0"
rand_xorshift = "0.3.0"
walkdir = "2.3.2"
rexpect = "0.4.0"
failure = "0.1.7"
bitvec = "0.17"
pretty_assertions = "1.2.0"
proptest = "1.0.0"

filecoin-hashers = { path = "filecoin-hashers", default-features = false }
filecoin-proofs = { path = "filecoin-proofs", default-features = false }
fr32 = { path = "fr32", default-features = false }
sha2raw = { path = "sha2raw", default-features = false }
storage-proofs-core = { path = "storage-proofs-core", default-features = false }
storage-proofs-porep = { path = "storage-proofs-porep", default-features = false }
storage-proofs-post = { path = "storage-proofs-post", default-features = false }
storage-proofs-update = { path = "storage-proofs-update", default-features = false }

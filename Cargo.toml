[package]
name = "proofs"
version = "0.1.0"
authors = ["dignifiedquire <dignifiedquire@gmail.com>"]
license = "MIT OR Apache-2.0"

edition = "2018"

[dependencies]
filecoin-proofs = { path = "./filecoin-proofs" }
storage-proofs = { path = "./storage-proofs" }
sector-base = { path = "./sector-base" }
storage-backend = { path = "./storage-backend" }

clap = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.5"
failure = "0.1"
permutate = "0.3"
lazy_static = "1.2"
glob = "0.3"
human-size = "0.4"
prettytable-rs = "0.8"

[workspace]
members = [
  "filecoin-proofs",
  "storage-proofs",
  "sector-base",
  "storage-backend",
  "ffi-toolkit"
]

[profile.test]
opt-level = 1

[profile.release]
debug = true

[features]
default = []
cpu-profile = ["filecoin-proofs/cpu-profile"]
heap-profile = ["filecoin-proofs/heap-profile"]
simd = ["storage-proofs/simd", "filecoin-proofs/simd"]
asm = ["storage-proofs/asm", "filecoin-proofs/asm"]

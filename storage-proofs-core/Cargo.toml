[package]
name = "storage-proofs-core"
version = "10.0.0"
authors = ["dignifiedquire <me@dignifiedquire.com>"]
description = "Core parts for proofs of storage"
license = "MIT OR Apache-2.0"
edition = "2018"
repository = "https://github.com/filecoin-project/rust-fil-proofs"
readme = "README.md"

[lib]
bench = false

[dependencies]
filecoin-hashers = { path = "../filecoin-hashers", version = "^5.0.0", default-features = false, features = ["sha256", "poseidon"] }
rand = "0.8"
merkletree = "0.21.0"
byteorder = "1"
config = { version = "0.10.1", default-features = false, features = ["toml"] }
itertools = "0.9"
lazy_static = "1.2"
memmap = "0.7"
aes = "0.6"
block-modes = "0.7"
sha2 = "0.9.1"
tempfile = "3"
fs2 = "0.4"
rayon = "1.0.0"
serde = { version = "1.0", features = ["derive"]}
blake2b_simd = "0.5"
blake2s_simd = "0.5"
toml = "0.5"
ff = "0.11.0"
bellperson = "0.18.0"
serde_json = "1.0"
log = "0.4.7"
rand_chacha = "0.3"
hex = "0.4.0"
generic-array = "0.14.4"
anyhow = "1.0.23"
thiserror = "1.0.6"
neptune = { version = "5.0.0", features = ["arity2", "arity4", "arity8", "arity11", "arity16", "arity24", "arity36"] }
cpu-time = { version = "1.0", optional = true }
gperftools = { version = "0.2", optional = true }
num_cpus = "1.10.1"
semver = "0.11.0"
fr32 = { path = "../fr32", version = "^3.0.0"}
pairing = "0.21"
blstrs = "0.4.0"

[dev-dependencies]
proptest = "0.10"
criterion = "0.3"
bitvec = "0.17"
rand_xorshift = "0.3.0"
pretty_assertions = "0.6.1"
sha2raw = { path = "../sha2raw", version = "^5.0.0"}
filecoin-hashers = { path = "../filecoin-hashers", version = "^5.0.0", default-features = false, features = ["blake2s", "sha256", "poseidon"] }

[features]
default = ["opencl"]
simd = []
asm = ["sha2/sha2-asm"]
big-sector-sizes-bench = []
measurements = ["cpu-time", "gperftools"]
profile = ["measurements"]

cuda = ["bellperson/cuda", "neptune/cuda", "filecoin-hashers/cuda", "fr32/cuda"]
opencl = ["bellperson/opencl", "neptune/opencl", "filecoin-hashers/opencl", "fr32/opencl"]

[[bench]]
name = "sha256"
harness = false

[[bench]]
name = "blake2s"
harness = false

[[bench]]
name = "drgraph"
harness = false

[[bench]]
name = "xor"
harness = false

[[bench]]
name = "merkle"
harness = false

[[bench]]
name = "misc"
harness = false
